<div id="otpVerify" fxLayout="column">
    <div
        id="otpVerify-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            id="otpVerify-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <form name="otpVerifyForm" [formGroup]="otpVerifyForm">
                <h2>Verify Your Account</h2>

                <div class="subtitle">
                    <p>
                        We emailed you the six digit code to
                        {{ currentUserLogin.Email }}
                        <br />
                        Enter the code below to confirm your email address
                    </p>

                    <div class="code-container">
                        <input
                            name="Otp"
                            formControlName="Otp"
                            class="code"
                            min="0"
                            max="9"
                            required
                        />
                        <input
                            name="Otp"
                            formControlName="Otp"
                            class="code"
                            min="0"
                            max="9"
                            required
                        />
                        <input
                            name="Otp"
                            formControlName="Otp"
                            class="code"
                            min="0"
                            max="9"
                            required
                        />
                        <input
                            name="Otp"
                            formControlName="Otp"
                            class="code"
                            min="0"
                            max="9"
                            required
                        />
                        <input
                            name="Otp"
                            formControlName="Otp"
                            class="code"
                            min="0"
                            max="9"
                            required
                        />
                        <input
                            name="Otp"
                            formControlName="Otp"
                            class="code"
                            min="0"
                            max="9"
                            required
                        />
                    </div>
                    <div>
                        <button
                            mat-raised-button
                            color="accent"
                            class="submit-button"
                            [disabled]="otpVerifyForm.invalid"
                            (click)="OtpVerify()"
                        >
                            Verify
                        </button>
                    </div>

                    <small class="info">
                        If you didn't receive a code !! <strong>RESEND</strong>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="tokenizeCardNumber" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header accent"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-between center"
        >
            <!-- APP TITLE -->
            <div
                class="logo mb-24 mb-md-0"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon
                    class="logo-icon s-32 mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                >
                    shopping_basket
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    {{ "TOKENIZECARD.TOKENIZECARDDEFINITION" | translate }}
                </span>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->
        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">
                <form
                    name="tokenizeCardNumberForm"
                    [formGroup]="tokenizeCardNumberForm"
                    class="tokenizeCard w-100-p"
                    fxLayout="column"
                    fxFlex
                >
                    <mat-tab-group>
                        <mat-tab
                            label="{{
                                'TOKENIZECARD.TOKENIZECARDINFO' | translate
                            }}"
                        >
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <mat-form-field
                                    appearance="outline"
                                    floatLabel="always"
                                    class="w-60-p"
                                >
                                    <mat-label>{{
                                        "TOKENIZECARD.CARDNUMBER" | translate
                                    }}</mat-label>
                                    <input
                                        matInput
                                        placeholder="{{
                                            'TOKENIZECARD.CARDNUMBER'
                                                | translate
                                        }}"
                                        name="CardNumber"
                                        formControlName="CardNumber"
                                        (input)="formatCardNumber()"
                                    />
                                    <mat-icon matSuffix>
                                        <img
                                            style="height: 17px"
                                            src=""
                                            [src]="getCardTypeIcon()"
                                        />
                                    </mat-icon>
                                    <mat-error
                                        *ngIf="
                                            tokenizeCardNumberForm.get(
                                                'CardNumber'
                                            ).errors?.pattern
                                        "
                                    >
                                    </mat-error>
                                </mat-form-field>
                                <div class="button">
                                    <section>
                                        <div class="button-row">
                                            <button
                                                mat-raised-button
                                                color="basic"
                                                (click)="TokenizeCardButton()"
                                            >
                                                {{
                                                    "TOKENIZECARD.TOKENIZECARD"
                                                        | translate
                                                }}
                                            </button>
                                        </div>
                                    </section>
                                </div>
                                <div class="clear">
                                    <section>
                                        <div class="clear">
                                            <button
                                                mat-raised-button
                                                color="basic"
                                                (click)="ClearButton()"
                                            >
                                                {{
                                                    "TOKENIZECARD.CLEAR"
                                                        | translate
                                                }}
                                            </button>
                                        </div>
                                    </section>
                                </div>
                                <div>
                                    <mat-form-field
                                        appearance="outline"
                                        floatLabel="always"
                                        class="w-60-p"
                                    >
                                        <mat-label>{{
                                            "TOKENIZECARD.CARDTOKENNUMBER"
                                                | translate
                                        }}</mat-label>
                                        <input
                                            matInput
                                            placeholder="{{
                                                'TOKENIZECARD.CARDTOKENNUMBER'
                                                    | translate
                                            }}"
                                            name="CardTokenNumber"
                                            formControlName="CardTokenNumber"
                                            [(ngModel)]="
                                                tokenizeCardNumberResult
                                            "
                                        />
                                    </mat-form-field>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </form>
            </div>

            <!-- / CONTENT -->
        </div>

        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>

<div id="utilities" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header accent"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-between center"
        >
            <!-- APP TITLE -->
            <div
                class="logo mb-24 mb-md-0"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon
                    class="logo-icon s-32 mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                >
                    shopping_basket
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    {{ "UTILITY.ENCRYPTDEFINITION" | translate }}
                </span>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->
        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">
                <form
                    name="utilityDetailForm"
                    [formGroup]="utilityDetailForm"
                    class="utility w-100-p"
                    fxLayout="column"
                    fxFlex
                >
                    <mat-tab-group>
                        <mat-tab
                            label="{{ 'UTILITY.ENCRYPTINFO' | translate }}"
                        >
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <mat-form-field
                                    appearance="outline"
                                    floatLabel="always"
                                    class="w-60-p"
                                >
                                    <mat-label>{{
                                        "UTILITY.ENCRYPTDATA" | translate
                                    }}</mat-label>
                                    <input
                                        matInput
                                        placeholder="{{
                                            'UTILITY.ENCRYPTDATA' | translate
                                        }}"
                                        name="Data"
                                        formControlName="Data"
                                        required
                                    />
                                </mat-form-field>
                                <div class="button">
                                    <section>
                                        <div class="button-row">
                                            <button
                                                mat-raised-button
                                                color="basic"
                                                (click)="EncryptButton()"
                                            >
                                                {{
                                                    "UTILITY.ENCRYPT"
                                                        | translate
                                                }}
                                            </button>
                                        </div>
                                    </section>
                                </div>
                                <div class="clear">
                                    <section>
                                        <div class="clear">
                                            <button
                                                mat-raised-button
                                                color="basic"
                                                (click)="ClearButton()"
                                            >
                                                {{
                                                    "UTILITY.CLEAR" | translate
                                                }}
                                            </button>
                                        </div>
                                    </section>
                                </div>
                                <div>
                                    <mat-form-field
                                        appearance="outline"
                                        floatLabel="always"
                                        class="w-60-p"
                                    >
                                        <mat-label>{{
                                            "UTILITY.ENCRYPTIONRESULT"
                                                | translate
                                        }}</mat-label>
                                        <input
                                            matInput
                                            placeholder="{{
                                                'UTILITY.ENCRYPTIONRESULT'
                                                    | translate
                                            }}"
                                            name="EncryptedData"
                                            formControlName="EncryptedData"
                                            [(ngModel)]="encryptionResult"
                                        />
                                    </mat-form-field>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </form>
            </div>

            <!-- / CONTENT -->
        </div>

        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
